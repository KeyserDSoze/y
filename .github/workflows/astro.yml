name: Deploy Astro to GitHub Pages

on:
  push:
    branches: ["master", "main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      # Calcola SITE/BASE_URL (custom domain opzionale via repo variable)
      - name: Compute SITE and BASE_URL
        run: |
          if [ -n "${{ vars.CUSTOM_DOMAIN }}" ]; then
            echo "SITE=https://${{ vars.CUSTOM_DOMAIN }}" >> $GITHUB_ENV
            echo "BASE_URL=/" >> $GITHUB_ENV
          else
            OWNER="${{ github.repository_owner }}"
            REPO="${{ github.event.repository.name }}"
            echo "SITE=https://${OWNER}.github.io" >> $GITHUB_ENV
            if [ "$REPO" = "${OWNER}.github.io" ]; then
              echo "BASE_URL=/" >> $GITHUB_ENV
            else
              echo "BASE_URL=/${REPO}/" >> $GITHUB_ENV
            fi
          fi

      - name: Install deps
        run: npm ci

      - name: Build
        env:
          SITE: ${{ env.SITE }}
          BASE_URL: ${{ env.BASE_URL }}
        run: npm run build

      # Consigliato da GitHub prima del deploy
      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
